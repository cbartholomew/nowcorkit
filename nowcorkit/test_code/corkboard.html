<html>
<head>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
<script type="text/javascript">
	$(document).ready(function(){		   
		var sWidth  = $(window).width();
		var sHeight = $(window).height();

		var cNumber;
		var rNumber;

		var fWidth;
		var fHeight;

		var HTML;
		var temp;

		//get number of collums 
		temp = (sWidth/375)%1;
		cNumber = (sWidth/375) - temp;
		if (temp >= 0.5) cNumber += 1;

		//get individual flyer width
		fWidth = (sWidth/cNumber) - 20;

		//get individual flyer height
		fHeight = (fWidth * 11)/8.5;

		//get number of rows
		temp = (sHeight/fHeight)%1;
		rNumber = (sHeight/fHeight) - temp;
		if (temp >= 0.75){
			rNumber += 1;
			fHeight = (sHeight/rNumber) - 20;
			fWidth = (fHeight * 8.5)/11;
		}
		
		HTML = "";
		for (var i = 0; i < (cNumber*rNumber); i++){
			HTML += "<div id='flier" + i + "' style=' width: " + fWidth + "px; height: " + fHeight + "; border-width: 5px; border-color: black; border-style: solid;"
			HTML += "float: left; margin: 0px' ></div>"
		}
		
		$("body").append(HTML);
	});
</script>
<body>
</body>
</html>
